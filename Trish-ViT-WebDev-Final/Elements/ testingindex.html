<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trish's Final Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<br>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="Images/Mockup1.png" alt="Mockup1">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="Images/HifiMockupscreen.gif" alt="HifiMockupscreen">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="Images/VScode-screenshot.png" alt="VScode-screenshot">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<br>
        <nav>
           <label> Pick a Color: </label>
           <input type="color" id="colorPicker">
       
           <label>Rows: </label>
           <input type="number" id="rowCount">
       
           <label>Columns: </label>
           <input type="number" id="columnCount">
       
           <button id="generateCanvasButton">Generate the Canvas!</button>
           <button id="resetCanvasButton">Reset Canvas</button>
        </nav>
           <div id="canvasContainer"></div>

</body>

</html>
